        {% include 'user/header.html' %}

        <div class="header-height"></div>

        <div class="pager-header">
            <div class="container">
                <div class="page-content">
                    <h2>Reply Forum</h2>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/loadIndex">Home</a></li>
                        <li class="breadcrumb-item active">Reply Forum</li>
                    </ol>
                </div>
            </div>
        </div><!-- /Page Header -->

        <section class="blog-section bg-grey padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-11 sm-padding">
                        <div class="blog-items single-post row">

                            <div class="comments-wrapper">
                                <div class="form-group row">
                                    <div class="col-md-12">
                                         <h2>Question</h2>
                                    </div>
                                </div>

                                <div class="comment-form">
                                    <form action="/insertForumAnswer" method="post" id="" class="form-horizontal">

                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <h3>Question  :  <label>{{ forumQuestionDict[0].forumQuestion }}</label></h3>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <textarea id="message" name="forumAnswer" cols="30" rows="5" class="form-control message" placeholder="Reply..." required></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <button id="submit" class="default-btn" type="submit">Send</button>
                                            </div>
                                        </div>

                                        <div><input type="hidden" name="forumQuestionId" value="{{ forumQuestionDict[0].forumQuestionId }}"></div>

                                        <div id="form-messages" class="alert" role="alert"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Blog Posts -->
                </div>
            </div>
        </section><!-- /Blog Section -->
